<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Github</title>

    <meta name="author" content="parkoon" />
    <meta name="description" content="this is description" />

    <!-- 
        1. width는 디바이스의 width를 가져간다.
        2. 최초 scale은 확대, 축소가 아닌 기본값을 간다.
        3. 사용자가 확대 할 수 없다.
        4. 확대했을 떄 최대, 최소 크기는 1로 가져간다.
    -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1"
    />

    <!-- 인터넷 익스프로러 렌더링과 관련된 코드로, 최신 렌더링 방식을 이용한다. -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Open Graph : 외부에 제공할 정보를 정의할 수 있다. (facebook) -->
    <!-- http://ogp.me/ -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GitHub" />
    <meta property="og:title" content="Build software better, together" />
    <meta
      property="og:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="og:image" content="img/logo__github.png" />
    <meta property="og:url" content="https://github.com" />

    <!-- Twitter Card (twitter) -->
    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="GitHub" />
    <meta property="twitter:title" content="Build software better, together" />
    <meta
      property="twitter:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="twitter:image" content="img/logo__github.png" />
    <meta property="twitter:url" content="https://github.com" />

    <!-- Favicon (Favorite icon) -->
    <link rel="icon" href="favicon.png" />
    <link rel="shotcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="favicon.png" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
    <!-- Reset CDN (Content Delivery Network) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
